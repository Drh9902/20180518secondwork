<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户登陆</title>
</head>
<body>
	<h2>用户登陆</h2>
	<form action="http://login.jsp" method="post">
	<div>
		<label>用户名：</label>
		<input type="username" name="">
	</div>
	<div>
		<label>密 &nbsp;&nbsp;码：</label>
		<input type="password" name="">
	</div>
	<div>
		<input type="radio" name="choice" id="i01"><label for="i01">简约版</label>
		<input type="radio" name="choice" id="i02"><label for="i02">豪华版</label>
	</div>
	<div>
	<input type="checkbox" name="" id="i03"><label for="i03">记住密码</label>
	<input type="checkbox" name="" id="i04"><label for="i04">安全登陆</label>
	</div>
	<div>
	<input type="submit" name=""  value="登陆">
	<input type="reset" name=""   value="重置">
	</div>
	</form>
</body>
</html>
