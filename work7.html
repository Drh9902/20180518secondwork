<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>商城注册页面2-1</title>
</head>
<body>
	<form >
		<div>
			<label for="i01">名字：</label>
			<input type="username" name="" id="i01" value="请输入姓名">
		</div>
		<div>
			<label for="i02">姓氏：</label>
			<input type="username" name="" id="i02" value="王">
		</div>
		<div>
			<label for="i03">登录名：</label>
			<input type="username" name="" id="i03">
			(可以包含a-z，0-9和下划线）
		</div>
		<div>
			<label for="i04">密码：</label>
			<input type="password" name="" id="i04">(至少包含6个字符)
		</div>
		<div>
			<label for="i05">再次输入密码：</label>
			<input type="password" name="" id="i05">(至少包含6个字符)
		</div>
		<div>
			<label for="i06">电子邮箱：</label>
			<input type="username" name="" id="i06">(必须包含@符号)
		</div>
		<div>
			<label>性别：</label>
			<input type="radio" name="gender" id="i07"><label for="i07">男</label>
			<input type="radio" name="gender" id="i08"><label for="i08">女</label>
		</div>
		<div>
			<label></label>
			<input type="file" name="file">
		</div>
				<div>
			<label>性别：</label>
			<input type="checkbox" name="like" id="i09"><label for="i09">运动</label>
			<input type="checkbox" name="like" id="i10"><label for="i10">聊天</label>
			<input type="checkbox" name="like" id="i11"><label for="i11">玩游戏</label>
		</div>
		<div>
			<input type="submit" name=""  value="提交">
			<!--    <input type="image" name=""  src="">  一种用图片作为提交按钮的标签-->
			<input type="reset" name=""   value="重置">
			<input type="button" name=""   value="按钮">
		</div>
	</form>
</body>
</html>
